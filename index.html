<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Home Control</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <header>
    <h1>🏠 Smart Home Control</h1>
  </header>

  <main>
    <!-- Lighting Section -->
    <section class="control-section">
      <h2><i class="fas fa-lightbulb"></i> Lighting</h2>
      <div class="switch-container">
        <label class="toggle-switch">
          <input type="checkbox" id="lightToggle" />
          <span class="slider"></span>
        </label>
        <p id="lightStatus">Lights are OFF</p>
      </div>
    </section>

    <!-- Temperature Section -->
    <section class="control-section">
      <h2><i class="fas fa-temperature-high"></i> Temperature</h2>
      <p id="tempDisplay">27°C</p>
      <div class="button-group">
        <button id="tempUp"><i class="fas fa-plus"></i> Increase</button>
        <button id="tempDown"><i class="fas fa-minus"></i> Decrease</button>
        <button id="tempAuto"><i class="fas fa-sync-alt"></i> Auto</button>
      </div>
    </section>

    <!-- Music Section -->
    <section class="control-section">
      <h2><i class="fas fa-music"></i> Music</h2>
      <div class="button-group">
        <button id="musicPlay"><i class="fas fa-play"></i> Play</button>
        <button id="musicPause"><i class="fas fa-pause"></i> Pause</button>
        <button id="musicNext"><i class="fas fa-forward"></i> Next</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
